<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RMFLIX - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header id="menu" class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1 class="logo">RMFLIX</h1>
<nav>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white" href="index.html">Início</a>
    </li>
    <li class="nav-item" id="cadastroLink" style="display: none;">
      <a class="nav-link text-white" href="cadastro_filmes.html">Cadastrar Filme</a>
    </li>
    <li class="nav-item" id="favoritosLink" style="display: none;">
      <a class="nav-link text-white" href="favoritos.html">Favoritos</a>
    </li>
    <li class="nav-item" id="loginLink">
      <a class="nav-link text-white" href="login.html">Login</a>
    </li>
    <li class="nav-item" id="logoutLink" style="display: none;">
      <a class="nav-link text-white" href="#" id="btnLogout">Logout</a>
    </li>
  </ul>
</nav>
  </header>

  <main class="container mt-5">
    <div class="container-login mx-auto" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Entrar no RMFLIX</h2>
      <form id="formLogin" class="mb-3">
        <input type="text" id="login" class="form-control mb-3" placeholder="Login" required />
        <input type="password" id="senha" class="form-control mb-3" placeholder="Senha" required />
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <p class="text-center">Ainda não tem uma conta?</p>
      <button id="btnAbrirModal" class="btn btn-secondary w-100">Cadastre-se</button>
    </div>
  </main>
  <div id="modalCadastro" class="modal" style="display:none; position: fixed; z-index: 1050; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
    <div class="modal-content bg-white p-4 mx-auto mt-5 rounded" style="max-width: 400px; position: relative;">
      <button id="btnFecharModal" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Fechar"></button>
      <h2 class="mb-4">Cadastro</h2>
      <form id="formCadastro">
        <input type="text" id="nomeCadastro" class="form-control mb-3" placeholder="Nome completo" required />
        <input type="text" id="loginCadastro" class="form-control mb-3" placeholder="Login" required />
        <input type="email" id="emailCadastro" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="senhaCadastro" class="form-control mb-3" placeholder="Senha" required />
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-5">
    <small>&copy; 2025 RMFLIX - Todos os direitos reservados.</small>
  </footer>

  <script src="assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
