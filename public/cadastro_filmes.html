<html lang="pt-br">

  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body style="background-color: var(--cinza);">
  <header id="menu" class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1 class="logo">RMFLIX</h1>
<nav>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white" href="index.html">Início</a>
    </li>
    <li class="nav-item" id="cadastroLink" style="display: none;">
      <a class="nav-link text-white" href="cadastro_filmes.html">Cadastrar Filme</a>

    <li class="nav-item" id="favoritosLink" style="display: none;">
      <a class="nav-link text-white" href="favoritos.html">Favoritos</a>
    </li>
    <li class="nav-item" id="loginLink">
      <a class="nav-link text-white" href="login.html">Login</a>
    </li>
    <li class="nav-item" id="logoutLink" style="display: none;">
<a class="nav-link text-white" href="#" id="btnLogout">Sair</a>
    </li>
  </ul>
</nav>
  </header>

  <div class="container my-5">
    <h1 class="text-center mb-4" style="color: var(--cinza); font-weight: bold;">Cadastro de Filmes</h1>

    <div class="card shadow p-4 mb-5">
      <form id="form-filme">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="titulo" class="form-label-whti">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título" required />
          </div>
          <div class="col-md-6">
            <label for="produtor" class="form-label">Produtor</label>
            <input type="text" class="form-control" id="produtor" placeholder="Digite o nome do produtor" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" placeholder="Ano de lançamento" required />
          </div>
          <div class="col-md-6">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="genero" placeholder="Gênero do filme" required />
          </div>
        </div>

<div class="mb-3">
  <label for="duracao" class="form-label">Duração (min)</label>
  <input type="text" class="form-control" id="duracao" placeholder="Ex: 1h 01min" required />
</div>

<div class="mb-3">
  <label for="descricao" class="form-label">Descrição</label>
  <textarea class="form-control" id="descricao" rows="4" placeholder="Descrição do filme..." required></textarea>
</div>


<div class="mb-3">
  <label for="imagem" class="form-label">Imagem de capa (principal)</label>
  <input type="text" class="form-control" id="imagem" placeholder="URL ou nome da imagem da capa" required />
</div>


<h5>Imagens adicionais</h5>

<div class="mb-3">
  <label class="form-label">Imagem 1</label>
  <input type="text" class="form-control" id="foto1" placeholder="URL ou nome da imagem" required>
</div>
<div class="mb-3">
  <label class="form-label">Imagem 2</label>
  <input type="text" class="form-control" id="foto2" placeholder="URL ou nome da imagem">
</div>
<div class="mb-3">
  <label class="form-label">Imagem 3</label>
  <input type="text" class="form-control" id="foto3" placeholder="URL ou nome da imagem">
</div>
<div class="mb-3">
  <label class="form-label">Imagem 4</label>
  <input type="text" class="form-control" id="foto4" placeholder="URL ou nome da imagem">
</div>



        <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
      </form>
    </div>

    <div class="card shadow p-4">
      <h5>Filmes Cadastrados</h5>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Produtor</th>
              <th>Ano</th>
              <th>Gênero</th>
              <th>Duração</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-filmes"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-5">

  </footer>

</body>
